{# extends "base_short_new.html" #}
{% extends "base_new.html" %}
{% load i18n %}

{% block content %}
<div id='video' class="ui-corner-all">    
<h1>{% trans "DoctorCom User Guide Video" %}</h1>
<div class='video-content'>
</div><!-- end of video content -->
</div>
<script type="text/javascript">
$(function(){
    //add by xlin for video player 20120203
    //update by xlin for video player 20120314--TODO
    if(window.isIPad()){
        var vhtml = '';
        vhtml += '<a id="player" href="{{MEDIA_URL}}video/doctorcomFinal.mp4">';
        vhtml += '<img src="{{STATIC_URL}}img/video-play-begin.png"/>';
        vhtml += '</a>';
        $('#video .video-content').html(vhtml);
        $f("player", "{{MEDIA_URL}}swf/flowplayer-3.2.8.swf", {
            clip:{
                autoPlay:true
            }
        }).ipad();
    }else{
        var vhtml = '';
        vhtml += '<a id="player" href="{{MEDIA_URL}}video/doctorcomFinal.flv">';
        vhtml += '<img src="{{STATIC_URL}}img/video-play-begin.png"/>';
        vhtml += '</a>';
        $('#video .video-content').html(vhtml);
        $f('player',{
            src:"{{MEDIA_URL}}swf/flowplayer-3.2.8.swf",
            wmode:'transparent'
        },{
            clip:{
            autoPlay:true,
            autoBuffering:true
            },
            plugins:{
                controls:{
                    autoHide: 'never',
                    opacity:0.5
                }
            }
        });
    }
});
</script>
{% endblock %}
