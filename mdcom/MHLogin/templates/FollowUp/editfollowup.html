{% extends "base_new.html" %}
{% load i18n %}

{% block customJS %}

{%include 'FollowUp/editfollowup_script.html'%}

{% endblock %}
{% block content %}
<div id="followupEdit" class="ui-corner-all">
<h2>{% trans "Edit Follow-Up Task Item" %}</h2>
<form id="followupForm" action="/FollowUps/{{form_id}}/Edit/" method="POST">
	<table class='followupTable'>
		{{ editfollowup_form.as_table }}
	</table>
	<input type="submit" value='{% trans "Save" %}' title='{% trans "Save" %}'/>
	<input type='button' value='{% trans "Cancel" %}' onclick="window.location='/'" title='{% trans "Cancel" %}'/>
</form>
</div>
{% endblock %}
