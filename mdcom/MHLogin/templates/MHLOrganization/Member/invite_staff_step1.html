{% load i18n %}
<div class="inviteDialog">
	<div class="content">
		<form id='inviteStaffForm'>
			<div class="text1">
				{% trans "Please input the email to invite people." %}
			</div>
			
			<table class="inviteNewStaffTable">
				<tr>
					<td align="left">{% trans "Recipient:" %}</td>
					<td colspan="2"><input type="text" id="inviteNewEmail" value='{{ email_staff }}' /></td>
				</tr>
				<tr>
					<td align="left">{% trans "User Type:" %}</td>
					<td>{{ user_type_form.staff_types }}</td>
				</tr>
				<tr>
					<td align="left">{% trans "Note:" %}</td>
					<td><textarea id="mail-body"></textarea></td>
				</tr>
			</table>
			<div class="line"></div>
				<div class="buttons">
					<div class="button step1Cancel">{% trans "Back" %}</div>
					<div class="button step1Next buttonR">{% trans "Send" %}</div>
				</div>
			</div>
		</form>
	</div>
</div>
